<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/332f862738.js"
      crossorigin="anonymous"
    ></script>
    <title>WeatherApp</title>
  </head>
  <body id="body">
    <div class="container">
      <div class="weather-card">
        <p class="current-date-time"></p>
        <p class="current-date-time" id="current-date-time">
        </p>
        <form id="search-form">
          <input
            type="search"
            name="search"
            id="search"
            autofocus
            placeholder="Search for a city here..."
            maxlength="14"
            minlength="2"
          /><button
            id="geo-button"
            type="button"
            onclick="onclick"
            ="this.disabled = 'disabled';"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </form>
         <h4> Please search for a city </h4>
        <div class="middle-section" id="weather-section">
          <div class="current-weather-section">
            <img
            src="img/weather-icons/png/weathericonanimation.gif"
              width="90%"
              class="weather-icon"
              id="weather-forecast-icon"
            />
            <div class="info-left">
              <link class="current-temp" />
              <div class="temperature-container">
                <h2 id="temperature"></h2>
                <span class="temperature-letters"
                  ><p class="celsius">°C |</p>
                  <a href="#" id="celsius-fahrenheit">°F</a>
                  
              </div>
            </div>
            <div class="weather-information">
              <p class="weather-description" id="weather-description">
              </p>
                 <span class="current-date-time" id="wind-speed"></span>
                 <span id="humidity" class="current-date-time"></span>
                 </div>
            </div>
          <div class="info-right">
            <h1 class="current-city" id="current-city"></h1>
            <h3 class="current-day" id="current-day"></h3>
          </div>
        </div>
        <div class="bottom-section" id="forecast">
          <div class="weather-forecast-one">
            <p class="forecast-text forecast" id="forecast-text"></p>
            <p class="forecast-temperature forecast">
              <span class="min-temperature" id="min-temperature"> </span>
              <span class="max-temperature" id="max-temperature"></span>
            </p>
          </div>
        </div>
      </div>
      <footer id="links">
        <div>
          <a
            href="https://github.com/bendiz/weather-project-shecodes"
            class="social-links"
            target="_blank"
            ><i class="fa-brands fa-github social-icons"></i></a
          ><a
            href="https://www.linkedin.com/in/benedicte-waagan-roksv%C3%A5g-71bab0234/"
            class="social-links"
            target="_blank"
            ><i class="fa-brands fa-linkedin social-icons"></i></a
          ><a
            href="https://www.instagram.com/techbendiz/"
            class="social-links"
            target="_blank"
            ><i class="fa-brands fa-instagram social-icons"></i
          ></a>
        </div>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
