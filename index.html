<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Titillium+Web:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/332f862738.js"
      crossorigin="anonymous"
    ></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <form id="search-form">
          <input
            type="search"
            name="search"
            id="search"
            autofocus
            placeholder="Search for a city here..."
            maxlength="14"
            minlength="2"
          />
          <button
            id="geo-button"
            onclick="onclick"
            ="this.disabled = 'disabled';"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </form>

        <div class="middle-section">
          <div class="current-weather-section">
            <img
              src="img/weather-icons/svg/wsymbol_0016_thundery_showers.svg"
              alt="Weather Icon"
              class="weather-icon"
            />
            <div class="info-left">
              <!-- <h3 class="current-day">TODAY</h3> -->
              <link class="current-temp" />
              <div class="fake-temperature-container">
                <h2 id="fake-temperature">22</h2>
                <a href="#" id="celsius-fahrenheit">°C</a>
              </div>
              <p class="current-date-time" id="wind-speed">Wind:19m/s</p>
            </div>
          </div>
          <div class="info-right">
            <h1 class="current-city" id="current-city">Kristiansund</h1>
            <h3 class="current-day" id="current-day"></h3>
            <p class="current-date-time" id="current-date-time">
              02.jul 2022 - 22:30
            </p>
          </div>
        </div>
        <div class="bottom-section">
          <div class="weather-forecast-one">
            <p class="forecast-text">17°C</p>
            <img
              src="img/weather-icons/svg/wsymbol_0017_cloudy_with_light_rain.svg"
              class="weather-forecast-icon"
            />
            <p class="forecast-text">Sun 03.07</p>
          </div>
          <div class="weather-forecast-two">
            <p class="forecast-text">17°C</p>
            <img
              src="img/weather-icons/svg/wsymbol_0017_cloudy_with_light_rain.svg"
              class="weather-forecast-icon"
            />
            <p class="forecast-text">Mon 04.07</p>
          </div>
          <div class="weather-forecast-three">
            <p class="forecast-text">19°C</p>
            <img
              src="img/weather-icons/svg/wsymbol_0003_white_cloud.svg"
              class="weather-forecast-icon"
            />
            <p class="forecast-text">Tue 05.07</p>
          </div>
          <div class="weather-forecast-four">
            <p class="forecast-text">20°C</p>
            <img
              src="img/weather-icons/svg/wsymbol_0001_sunny.svg"
              class="weather-forecast-icon"
            />
            <p class="forecast-text">Wed 06.07</p>
          </div>
          <div class="weather-forecast-five">
            <p class="forecast-text">14°C</p>
            <img
              src="img/weather-icons/svg/wsymbol_0002_sunny_intervals.svg"
              class="weather-forecast-icon"
            />
            <p class="forecast-text">Thu 07.07</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
